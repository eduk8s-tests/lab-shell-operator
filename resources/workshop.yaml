apiVersion: training.eduk8s.io/v1alpha2
kind: Workshop
metadata:
  name: lab-shell-operator
spec:
  title: Shell Operator
  description: A workshop exploring the use of the shell-operator
  vendor: eduk8s.io
  difficulty: beginner
  duration: 15m
  url: https://github.com/eduk8s/lab-markdown-sample
  content:
    #image: quay.io/eduk8s/lab-markdown-sample:master
    image: registry.test/lab-shell-operator:latest
    #files: github.com/eduk8s/lab-markdown-sample
  session:
    budget: small
    applications:
      terminal:
        enabled: true
        layout: split
      console:
        enabled: true
      editor:
        enabled: true
      registry:
        enabled: true
